<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <!-- Link to Google Fonts for stylish font -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1><b><u>Slide Puzzle Game</u></b></h1>
        <div class="status">
            <p>Time: <span id="timer">00:00</span></p>
            <p>Moves: <span id="moveCounter">0</span></p>
        </div>
        <div class="puzzle-container" id="puzzle">
            <!-- Puzzle Tiles Will be Generated Here -->
        </div>
        <button id="startButton">Start Game</button>
        <br>
        <button id="resetButton">Reset Game</button>
    </div>

    <!-- Modal for displaying win message -->
    <div id="winModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="https://i.postimg.cc/BQzC44qM/pngtree-beautiful-trophy-png-image-4541793-removebg-preview.png" alt="Trophy" class="trophy-image">
            <h2>Congratulations! ðŸŽ‰</h2>
            <p>You have completed the puzzle!</p>
            <p><strong>Time:</strong> <span id="finalTime"></span></p>
            <p><strong>Moves:</strong> <span id="finalMoves"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
